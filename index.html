<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HolyMoly-Game</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="./index.js"></script>
</head>

<body>
  <div id="root">
    <div class="nav-container"></div>
    <div class="main-container">
      <div class="carousel-container">
        <div class="carousel">
          <button class="carousel-play-pause"><span class="material-symbols-outlined">
              play_pause
            </span></button>
          <div class="carousel-item">
            <h2>close to zero</h2>
            <!-- <div class="carousel-item-text"> -->
              <span class="carousel-description">click the button when number is close to 0 as you guess</span>
              <span class="difficulty">EASY</span>
            <!-- </div> -->
          </div>
          <div class="carousel-item">
            <h2>one to nine faster</h2>
            <div class="carousel-item-text">
              <span class="carousel-description">click number step by step faster</span>
              <span class="difficulty">EASY</span>
            </div>
          </div>
          <div class="carousel-item">
            <h2>matching Number</h2>
            <div class="carousel-item-text">
              <span class="carousel-description">remember number and match them</span>
              <span class="difficulty">MEDIUM</span>
            </div>
          </div>
          <div class="carousel-item">
            <span>if you register rank, <span>sign up !</span></span>
            <span>Play, Enjoy, <span>WiN!</span></span>
          </div>
        </div>
      </div>
      <button class="carousel-prev">
        <span class="material-symbols-outlined">
          double_arrow
        </span>
      </button>
      <button class="carousel-next"><span class="material-symbols-outlined">
          double_arrow
        </span></button>
    </div>
    <div class="card-group-container">
      <div class="card-cotainer"></div>
    </div>
    <div class="profile-container"></div>
  </div>
  <div class="signin-container"></div>
  <div class="signup-container"></div>
  <div class="rank-container"></div>
  <div class="close-to-zero-container"></div>
  <div class="one-to-nine-container"></div>
  <div class="matching-cards-container"></div>
  <div class="footer-container"></div>
  <div class="how-to-play-container"></div>
  </div>
</body>

</html>
